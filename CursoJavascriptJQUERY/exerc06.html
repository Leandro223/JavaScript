<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    //acrescentar um elemento filho

    <div id="nissam">

    </div>


    <script>

        var versa = document.createElement("p")
        versa.innerHTML = "versa"

        document.getElementById("nissam").appendChild(versa);


        var sentra = document.createElement("p")
        sentra.innerHTML = "sentra"
        document.getElementById("nissam").appendChild(sentra);

        //remover

        document.getElementById("nissam").removeChild(sentra)


    </script>

    
</body>
</html>
