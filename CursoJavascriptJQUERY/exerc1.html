<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementBy id</title>
</head>
<body>

    <div id="time-pequeno">Sao Paulo</div>
    <div id="time-grande">Corinthians</div>

    <div class="urso">ruuu</div>
    <div class="urso" >ruuu2</div>


    <script >
        
        //acessando por id
        document.getElementById("time-pequeno")
        document.getElementById("time-grande")

        console.log(document.getElementById("time-grande").innerHTML
        
        )
        
        //acessando por classe
        console.log(document.getElementsByClassName("urso")[0])
        console.log(document.getElementsByClassName("urso")[1])

        




    </script>
</body>
</html>
