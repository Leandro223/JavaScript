<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*tbody >tr:hover {
            background-color: burlywood;
        }*/
        .link {
            color: red;
        }
        .tra {
            background-color: darkblue;
        }

    </style>
</head>
<body>
    <a href="#" id="link">
        <h1>Olá, tudo bem?</h1>

    </a>

    <table style="width: 100;" >
        <thead>

            <th align="left">Nome</th>
            <th align="left">idade</th>

        </thead>

        <tbody>
            <tr class="tr">
                <td style="height: 30px;">Alien</td>
                <td style="height: 30px;">2000</td>

            </tr>

            <tr class="tr">
                <td style="height: 30px;">Bicho papão</td>
                <td style="height: 30px;">1000</td>

            </tr>


        </tbody>


    </table>
    
</body>

<script>

    var link = document.getElementById("link");
    var trs = document.getElementsByClassName("tr");

    link.addEventListener("mouseover", function(){

        //alert("ola")
        link.classList.add("link")
    })



    link.addEventListener("mouseleave", function(){

        //alert("ola")
        link.classList.remove("link")
})

for(var i = 0; i < trs.length; i++){
    trs[i].addEventListener("mouseover", function(){
        //console.log(this) this é o escopo dessa função local no caso trs
        this.classList.add("tra")


    })


    trs[i].addEventListener("mouseleave", function(){
        //console.log(this) this é o escopo dessa função local no caso trs
        this.classList.remove("tra")


    })


}

    








    
</script>


</html>
