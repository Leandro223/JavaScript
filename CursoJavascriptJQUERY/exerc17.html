<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Keypress</title>
</head>
<body>

    <input type="text" id="text">
    <div id="result" style="display: none;">Ã© o enter uhu</div>

    <script>

        var text = document.getElementById("text")
        var result = document.getElementById("result")
        const KEYENTER = 13; //caso queira passar


        text.addEventListener("keypress", function(evento){
            //console.log("disparou", this.value)
            //console.log(evento.keyCode); // pega numero representa caractere do teclado
            if(evento.keyCode == 13){ //tecla enter
                result.style.display = "block";

            }
        })
    </script>
    
</body>
</html>
