<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Submit</title>
    <style>
        .error {
            border:2px solid red;

        }
    </style>
</head>
<body>
    <form action="#" method="POST">
        <input type="text" name="name" value="leandro">
        <input type="email" name="email" value="leandro@gmail.com">
        <button type="submit"> Enter</button>
    </form>

    <script>
        var form = document.querySelector("form");

        form.addEventListener("submit", function(evento){
            evento.preventDefault(); //não deixa página atualizar
            var isValid = true;
            for(var i = 0; i < this.elements.length; i++){
                var item = this.elements[i]; // pega o array que percorreu o item

                if(item.type !== "submit"){
                    if (item.value == ""){
                        item.classList.add("error");
                        isValid = false;
                    }
                }
            }

            console.log(isValid);

        })
    </script>
    
</body>
</html>
