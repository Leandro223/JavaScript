        <label form="cep">Cep</label>

    <br>

    <script>

        var form = $("form");
        var resultado = $(".resultado");

        form.on("submit", function(event){ //event escuta
            event.defaultPrevented(); //pertece ao event; trava a página recarregar
            var data = $(this).serialize(); //manda pra o servido em um formato
           // var data = $(this).serializeArray(); //converte para array em objeto; para ver só pelo console


            console.log(data);
            resultado.text(data) //mostrar na tela
            

        })
